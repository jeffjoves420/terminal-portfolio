<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeff Joves - Portfolio Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive terminal portfolio of Jeff Joves - Data Analyst & Junior Developer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-btn btn-close"></div>
      <div class="terminal-btn btn-minimize"></div>
      <div class="terminal-btn btn-maximize"></div>
      <div class="terminal-title">jeff-joves-terminal</div>
    </div>
    
    <div class="terminal-content" id="output"></div>
    <div class="input-line">
      <span class="prompt" id="prompt">~$</span>
      <input type="text" id="commandInput" autocomplete="off" spellcheck="false" autofocus>
      <span class="cursor" id="cursor"></span>
    </div>
  </div>

  <script src = "script.js"></script>
</body>
</html>
